<!DOCTYPE html>
<html>
<head>
    <title>Commit Bubbles</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script>
        function CommitBubbles($scope, $log) {

            $scope.commits = [
              {
                time: 100,
                hash: "1234567890",
                testPercentage: 100,
                size: 44,
                author: "John Doe"
              },
              {
                time: 455,
                hash: "1234567890",
                testPercentage: 15,
                size: 22,
                author: "Mildred"
              }
            ];
        }
        var directives = angular.module('directives', []);
        directives.directive('showonhoverparent',
           function() {
              return {
                 link : function(scope, element, attrs) {
                    element.parent().bind('mouseenter', function() {
                        element.show();
                    });
                    element.parent().bind('mouseleave', function() {
                         element.hide();
                    });
               }
           };
        });
        
    </script>
</head>
<body ng-app ng-controller="CommitBubbles" bgcolor="#FFFFFF">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xl="http://www.w3.org/1999/xlink" version="1.1" width="1200" height="1100" xmlns:dc="http://purl.org/dc/elements/1.1/">
  <g>
    <text x="0" y="20" font-family="Verdana" font-size="20">
      All Test
    </text>
  </g>
  <g>
    <line x1="100" y1="200" x2="1000" y2="200" style="stroke:rgb(0,0,0);stroke-width:2" />
    <text x="0" y="210" font-family="Verdana" font-size="20">
      Equal
    </text>
  </g>
  <g>
    <text x="0" y="380" font-family="Verdana" font-size="20">
      All Prod
    </text>
  </g>
  <g>
    <line x1="100" y1="0" x2="100" y2="400" style="stroke:rgb(0,0,0);stroke-width:2" />
    <text x="900" y="250" font-family="Verdana" font-size="20">
      Time
    </text>
  </g>
  <g stroke="none" stroke-opacity="1" stroke-dasharray="none" fill="none" fill-opacity="1">
    <g>
      <circle ng-repeat="commit in commits" ng-attr-cx="{{100 + commit.time}}" ng-attr-cy="{{commit.testPercentage}}" ng-attr-r="{{commit.size}}" fill="red"/>
    </g>
  </g>
</svg>
</body>
</html>
